<!--==============================Content=================================-->
			<div class="content"><div class="ic">More Website Templates @ TemplateMonster.com - April 07, 2014!</div>
				<div class="container_12">
					<div class="grid_5">
						<h3>Offer A Ride</h3>
						<form id="bookingForm" action="ride1" method="post">
							<div class="fl1">
								<div class="tmInput">
									<input name="Name" placeHolder="Name:" type="text" data-constraints='@NotEmpty @Required @AlphaSpecial'>
								</div>
								<div class="tmInput">
									<input name="Pickup" placeHolder="Pick-up Point:" type="text" data-constraints="@NotEmpty @Required ">
								</div>
                                                            <strong>Date</strong>
							<label class="tmDatepicker">
								<input type="Date" name="Pick-up Date"	placeHolder='27/11/2018' data-constraints="@NotEmpty @Required @Date">
							</label>
							</div>
							<div class="fl1">
								
								<div class="tmInput mr0">
									<input name="Dropoff" placeHolder="Drop-off Point:" type="text" data-constraints="@NotEmpty @Required">
								</div>
                                                            <strong>Date</strong>
							<label class="tmDatepicker">
								<input type="Date1" name="Drop-off Date"	placeHolder='20/05/2014' data-constraints="@NotEmpty @Required @Date">
							</label>
                                                                <div class="tmInput mr0">
									<input name="Car" placeHolder="Name of Car:" type="text" data-constraints="@NotEmpty @Required">
								</div>
							</div>
							<div class="clear"></div>
							<strong>Time</strong>
							<div class="tmInput">
								<input name="Time" placeHolder="" type="time" data-constraints="@NotEmpty @Required">
							</div>
							<div class="clear"></div>
							
							<div class="clear"></div>
							<div class="tmRadio">
								<p>Comfort</p>
                                                                <select name="Comfort" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									<option value="1">Economy</option>
									<option value="2">Standard</option>
									<option value="3">Lux</option>
								</select>
								
							</div>
							<div class="clear"></div>
							<div class="fl1 fl2">
								<em>Adults</em>
								<select name="Adults" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
								<div class="clear height1"></div>
							</div>
							<div class="fl1 fl2">
								<em>Children</em>
								<select name="Children" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
							<div class="clear"></div>
							
							<button class="btn" type="submit">Submit</button>
						</form>
					</div>
					<div class="grid_6 prefix_1">
						<a href="index2.html" class="type"><img src="images/page1_img1.jpg" alt=""><span class="type_caption">Economy</span></a>
						<a href="index2.html" class="type"><img src="images/page1_img2.jpg" alt=""><span class="type_caption">Standard</span></a>
						<a href="index2.html" class="type"><img src="images/page1_img3.jpg" alt=""><span class="type_caption">Lux</span></a>
					</div>
					<div class="clear"></div>
				</div>
